<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Who's Lying?</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-container">
    <header>
      <h1 class="fancy-title">Who's Lying? üé≠</h1>
    </header>

    <section id="menu" class="panel">
      <input id="nameInput" class="input" placeholder="Enter your name" />
      <div class="form-row">
        <button id="createGameBtn" class="btn primary">Create Game</button>
        <input id="gameCodeInput" class="input" placeholder="Game Code" />
        <button id="joinGameBtn" class="btn secondary">Join Game</button>
      </div>
    </section>

    <section id="gameSection" class="panel hidden">

      <div class="game-header">
        <button id="backButton" class="btn exit-inline">‚Üê Exit Game</button>
        <div id="gameInfo" class="status-text"></div>
      </div>

      <div id="playerList" class="player-list"></div>

      <div id="roundDisplay" class="round-display"></div>
      <div id="questionDisplay" class="question-box"></div>
      <div id="playerQuestionReveal" class="reveal-box"></div>

      <div class="button-row">
        <button id="startGameBtn" class="btn primary" style="display: none;">Start Game</button>
        <button id="revealPlayerQuestionBtn" class="btn warning" style="display: none;">Reveal Question</button>
        <button id="nextRoundBtn" class="btn secondary" style="display: none;">Next Round</button>
      </div>
    </section>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </div>
</body>
</html>
