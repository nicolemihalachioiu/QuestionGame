<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Imposter Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>✨ Imposter Game ✨</h1>

  <div id="menu">
    <input type="text" id="nameInput" placeholder="Enter Your Name"/>
    <button id="createGameBtn">Create Game</button>
    <input type="text" id="gameCodeInput" placeholder="Enter Game Code"/>
    <button id="joinGameBtn">Join Game</button>
  </div>  

  <div id="gameSection" style="display: none;">
    <p id="gameInfo"></p>
    <div id="playerList"></div>
    <button id="startGameBtn" style="display: none;">Start Game</button>
    <p id="questionDisplay"></p>
    <button id="backButton">Back</button>
    <button id="revealPlayerQuestionBtn" style="display: none;">Reveal Player Question</button>
    <p id="playerQuestionReveal" style="display: none;"></p>
  </div>  

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
